# Colors
set -g status-bg "#282a36"
set -g status-fg "#f8f8f2"
set -g status-interval 5

# Left side: session name
set -g status-left-length 20
set -g status-left "#[fg=#bd93f9,bold] ‚ùê #S #[fg=#6272a4]"

# Right side: date, time, hostname
set -g status-right-length 60
set -g status-right "#[fg=#6272a4]#[fg=#f8f8f2,bg=#6272a4] %Y-%m-%d %H:%M #[fg=#282a36,bg=#6272a4]#[fg=#f8f8f2,bg=#282a36] #h "

# Active window style
setw -g window-status-current-format "#[fg=#282a36,bg=#bd93f9,bold] #I:#W "
setw -g window-status-current-style "bg=#282a36"

# Inactive window style
setw -g window-status-format "#[fg=#f8f8f2,bg=#282a36] #I:#W "
setw -g window-status-style "bg=#282a36"

# Prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Splits
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch panes with Alt+Arrow
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes
bind -n M-S-Left resize-pane -L 5
bind -n M-S-Right resize-pane -R 5
bind -n M-S-Up resize-pane -U 2
bind -n M-S-Down resize-pane -D 2

# Tabs (windows)
bind c new-window
bind n next-window
bind p previous-window
bind & kill-window
# bind , rename-window

# Mouse support
set -g mouse on
setw -g mode-keys vi

# History
set -g history-limit 10000

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded tmux.conf"

# Base index
set -g base-index 1
setw -g pane-base-index 1

# True color
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",tmux-256color:Tc"

# Enable 24-bit color support for modern terminals
set -as terminal-overrides ',*:Tc'

# esc delay
set -s escape-time 10
