# ─────────────────────────────────────────────────────────────
# 🎨 Colors inspired by your Neovim + Alacritty palette
# ─────────────────────────────────────────────────────────────
set -g status-bg "#171f2b"
set -g status-fg "#d9dfe7"
set -g status-interval 5

# Left side: session name
set -g status-left-length 20
set -g status-left "#[fg=#a87ffb,bold] ❐ #S #[fg=#7f8d9f]"

# Right side: date, time, hostname
set -g status-right-length 60
set -g status-right "#[fg=#7f8d9f] %Y-%m-%d %H:%M #[fg=#d9dfe7,bg=#1f2939] #h "

# Active window style
setw -g window-status-current-format "#[fg=#171f2b,bg=#8964e8,bold] #I:#W #[fg=#8964e8,bg=#171f2b,nobold]"
setw -g window-status-current-style "bg=#171f2b"

# Inactive window style
setw -g window-status-format "#[fg=#a4afbd,bg=#171f2b] #I:#W "
setw -g window-status-style "bg=#171f2b"

# Window separator
set -g window-status-separator " "

# Pane border colors
set -g pane-border-style "fg=#1f2939"
set -g pane-active-border-style "fg=#8964e8"

# Message style (prompts, search)
set -g message-style "bg=#1f2939,fg=#d9dfe7"
set -g message-command-style "bg=#1f2939,fg=#a87ffb"

# Mode style (copy mode, etc.)
setw -g mode-style "bg=#264dcb,fg=#d9dfe7"

# ─────────────────────────────────────────────────────────────
# ⚙️ Keybindings and Options
# ─────────────────────────────────────────────────────────────

# Prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Splits (open in current dir)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes with Alt+Arrow
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes
bind -n M-S-Left resize-pane -L 5
bind -n M-S-Right resize-pane -R 5
bind -n M-S-Up resize-pane -U 2
bind -n M-S-Down resize-pane -D 2

# Tabs (windows) - open in current dir
bind c new-window -c "#{pane_current_path}"
bind n next-window
bind p previous-window
bind & kill-window

# Sessions - open in current dir with folder name
bind C run-shell 'tmux new-session -c "#{pane_current_path}" -s "$(basename #{pane_current_path})"'

# Mouse support
set -g mouse on
setw -g mode-keys vi

# History
set -g history-limit 10000

# Reload config
bind r source-file ~/.tmux.conf \; display "✅ Reloaded tmux.conf"

# Base index
set -g base-index 1
setw -g pane-base-index 1

# True color support
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",tmux-256color:Tc"
set -as terminal-overrides ',*:Tc'

# esc delay
set -s escape-time 10

